<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li><a href="">
                    <img src="https://lh3.googleusercontent.com/-fjXseNh4Wdo/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rfgrE91JQuCiBuoQTsPjFSUz-sldw/photo.jpg?sz=46" alt="Jose Luis">
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" placeholder="Realizar unabúsqueda en Google o escribir una URL">
                <a class="micro-icon" href=""#></a>
            </div>
        </section>
        <section class="main-apps">
                <div class="main-apps-container">
                    <img class="apps-icon" src="./img/gmail.png" alt="">
                    <p class="main-apps-desc">(200) Recibidos</p>
                </div>
                <div class="main-apps-container">
                    <img class="apps-icon" src="./img/slack.png" alt="">
                    <p class="main-apps-desc">Slack</p>
                </div>
                <div class="main-apps-container">
                    <img class="apps-icon" src="./img/outlook.png" alt="">
                    <p class="main-apps-desc">Outlook </p>
                </div>
                <div class="main-apps-container">
                    <img class="apps-icon" src="./img/youtube.png" alt="">
                    <p class="main-apps-desc">(2) Youtube</p>
                </div>
                <div class="main-apps-container">
                    <img class="apps-icon" src="./img/github.png" alt="">
                    <p class="main-apps-desc">GitHub</p>
                </div>
        </section> 
    </main>
    <footer></footer>
</body>
</html>
